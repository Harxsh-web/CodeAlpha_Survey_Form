<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey-Form</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <h1>SURVEY FORM</h1>
            <form target="_blank" id="form">
                <h3>Let us know how we can improve</h3>
                <label for="name">Name: </label>
                <input type="text" placeholder="Enter your name" required
                    id="name"> <br><br>
                <label for="email">E-mail: </label>
                <input type="email" id="name1" placeholder="Enter you E-mail id"
                    required>
                <br><br>
                <label for="gender">Gender: </label><br>
                <input type="radio" name="a" required id="name3">Male
                <input type="radio" name="a" required id="name3">Female
                <input type="radio" name="a" required id="name3">Other <br><br>
                <label for="number">Contact Number:</label>
                <input type="number" id="name2" required min="10"
                    placeholder="Enter your number"><br><br>
                <label>Highest Academic Qualification</label><br>
                <select id="qualification" name="Qualification" required>
                    <option value disabled selected>Select your Qualification</option>
                    <option value>B.Tech</option>
                    <option value>M.Tech</option>
                    <option value>BE</option>
                    <option value>BCA</option>
                    <option value>MCA</option>
                    <option value>B.Sc</option>
                    <option value>Other</option>
                </select><br><br>
                <label>Current Year of your Course(B.Tech,B.Sc,BCA,MCA,MBA etc)?</label><br>
                <select name="year" required>
                    <option value selected disabled>Select year</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                </select><br><br>
                <label>What is your favourite feature of CodeAlpha?</label><br>
                <select name="option" required>
                    <option selected disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select><br><br>

                <label>Things that should be improved in the future (Check all
                    that apply):</label><br>
                <input type="checkbox">Front-end Projects <br>
                <input type="checkbox">Back-end Projects <br>
                <input type="checkbox">Data Visualization <br>
                <input type="checkbox">Open Source Community<br>
                <input type="checkbox">Videos <br>
                <input type="checkbox">City Meetups <br>
                <input type="checkbox">Wiki <br>
                <input type="checkbox">Forum <br>
                <input type="checkbox">Additional Courses <br><br>

                <label for="comment">Any comments or Suggestion?</label><br>
                <textarea name="comment" id cols="40" rows="5"
                    placeholder="Enter your comment here...."></textarea><br><br>
                <button type="submit" id="submit" onclick="check()">SUBMIT</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
